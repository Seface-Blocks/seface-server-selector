name: Build

on:
  push:
    branches: [spigot-1.12]
  pull_request:
    branches: [spigot-1.12]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ðŸ”ƒ
        uses: actions/checkout@v2

      - name: Installing JDK 11 â˜•
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Cache Maven dependencies ðŸ“¦
        uses: actions/cache@v2
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Building with Maven ðŸ”¨
        run: mvn -B package --file pom.xml
